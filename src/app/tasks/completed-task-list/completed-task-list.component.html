<div class="container mt-4">
  <h2 class="mb-3">Completed Tasks</h2>

  <table mat-table [dataSource]="completedTasks" class="mat-elevation-z8 full-width-table">

   <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let task"> {{task.title}} </td>
    </ng-container>

   <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let task"> {{task.description}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let task"> {{task.dueDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let task">
        <mat-icon style="color: green;">check_circle</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'description', 'dueDate', 'priority', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'dueDate', 'priority', 'status'];"></tr>
  </table>

  <p *ngIf="completedTasks.length === 0" class="mt-4 text-muted">No completed tasks</p>
</div>
